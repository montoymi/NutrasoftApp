<ion-header>
	<ion-navbar>
		<ion-title>{{ userType == 'CLIENT' ? ('CUSTOMERS_TITLE' | translate) : ('COACHES_TITLE' | translate) }}</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">
				<span color="primary" showWhen="ios">
					{{ 'CANCEL_BUTTON' | translate }}
				</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar>
		<ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item no-lines *ngFor="let user of filteredUserList" (click)="done(user)">
			<!--<ion-avatar item-start>
				<img [src]="user.photo" />
			</ion-avatar>-->
			<div class="profile-image-placeholder" style="margin-right: 16px;" item-start text-center>
				<ion-icon name="person"></ion-icon>
			</div>
			<h2>{{ user.name }}</h2>
		</button>
	</ion-list>
</ion-content>
